<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/2bf10716ff.js" crossorigin="anonymous"></script>
    <title>Login to CodeWithSanu</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img src="img/bg1.jpg">
   <div class="container">
       <h1>Sign In</h1>
       <div class="box">
        <i class="fa fa-envelope-o"></i>
<input type="email" name="email" id="email" placeholder="ENTER YOUR EMAIL">
       </div>
       <div class="box">
        <i class="fa fa-key"></i>
<input type="password" name="password" id="password" placeholder="ENTER YOUR PASSWORD">
       </div>
       <button class="btn">Sign in</button>
   </div>
  
</body>

</html>
